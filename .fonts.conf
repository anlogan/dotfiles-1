	<!-- Monochrome BCI for these non-bold fonts (circa Windows 98) -->
	<!-- This should only be used by fonts that contain TrueType instructions -->	
	<match target="font" >
		<test name="family" qual="any" >
			<string>xxx-NOTHING-xxx</string>
		</test>
