	<!-- ********************  BITMAP / OUTLINE  **********************  -->

	<!-- Prevent gnome from using embedded bitmaps in fonts like Calibri -->
	<!-- Comment this out if you need or want to use embedded bitmaps -->	
	<match target="font" >
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

	<!-- Reject bitmap fonts in favour of Truetype, Postscript, etc. -->
	<!-- Comment this out if you need or want to use bitmap fonts -->
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="scalable" >
					<bool>false</bool>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>

	<!-- Substitute truetype fonts for bitmap ones -->
	<!-- Comment this out if you need or want to use bitmap fonts -->	
	<match target="pattern" >
		<edit name="prefer_outline" >
			<bool>true</bool>
		</edit>
	</match>

